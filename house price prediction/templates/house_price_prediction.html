<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #prediction-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #prediction-result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="prediction-form">
        <h2>House Price Prediction</h2>
        <form id="house-price-form" method="POST" action="{{ url_for('predict') }}">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="sqft_living">Sqft Living:</label>
            <input type="number" id="sqft_living" name="sqft_living" required>

            <label for="sqft_lot">Sqft Lot:</label>
            <input type="number" id="sqft_lot" name="sqft_lot" required>

            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
            <div id="prediction-result">Predicted Price: ${{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
